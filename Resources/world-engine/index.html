<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Engine</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="instructions">
        <h1>Controls</h1>
        <p>Move: <strong>W A S D</strong></p>
        <p>Look: <strong>Mouse</strong></p>
    </div>

    <div id="chat_overlay" aria-label="World Engine chat">
        <div id="chat_log" aria-live="polite"></div>
        <form id="chat_form" autocomplete="off">
            <input id="chat_input" name="chat_input" type="text" placeholder="Type a message..." inputmode="text" maxlength="1000">
            <button type="submit" aria-label="Send Message">Send</button>
        </form>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ExpressionTextureClient } from './dist/expression-listener.js';

        const DEFAULT_CHAT_MESSAGE = 'Welcome to the Park!';
        const ASSISTANT_MESSAGE_EVENT = 'world-engine-assistant-message';
        const CHAT_SPRITE_OFFSET = new THREE.Vector3(0, 2.4, 0); 
        const CHAT_HISTORY_LIMIT = 12;
        const CHAT_WORLD_WIDTH = 7; // Fixed width in 3D world units

        const runtimeSettings = {
            movementSpeed: 1.0,
            invertLook: false,
            showInstructions: true,
        };

        const state = {
            moveForward: false,
            moveBackward: false,
            moveLeft: false,
            moveRight: false,
            velocity: new THREE.Vector3(),
            yaw: Math.PI,
            pitch: 0,
            lastTime: performance.now(),
            isLocked: false,
            isChatFocused: false,
            chatText: DEFAULT_CHAT_MESSAGE,
            chatHistory: [],
        };

        let camera, scene, renderer;
        let chatMaterial, chatSprite, avatarSprite;
        let expressionClient;
        let chatInput, chatForm;

        window.WorldEngine = window.WorldEngine || {};
        window.WorldEngine.updateChatMessage = updateChatMessage;
        window.WorldEngine.applySettings = applySettings;
        window.WorldEngine.ExpressionTextureClient = ExpressionTextureClient;
        window.WorldEngine.receiveAssistantMessage = (message) => recordChatMessage('assistant', message);

        window.addEventListener(ASSISTANT_MESSAGE_EVENT, (event) => {
            const incoming = event?.detail?.message ?? event?.detail ?? '';
            recordChatMessage('assistant', incoming);
        });

        window.addEventListener('message', handleIncomingMessage);

        init();
        animate();

        function init() {
            parseSettingsFromQuery();

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);
            scene.fog = new THREE.Fog(0x87ceeb, 10, 100);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(0, 1.6, 10);
            camera.rotation.order = 'YXZ';
            camera.rotation.set(state.pitch, state.yaw, 0, 'YXZ');

            const light = new THREE.HemisphereLight(0xffffff, 0x777788, 2.5);
            light.position.set(0.5, 1, 0.75);
            scene.add(light);

            buildPark();
            buildAvatar();

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            setupPointerLock(renderer.domElement);
            setupEvents();
            setupChatUi();
            updateInstructionsVisibility();
        }

        function parseSettingsFromQuery() {
            const params = new URLSearchParams(window.location.search);
            const moveSpeed = Number(params.get('moveSpeed'));
            const invertLook = params.get('invertLook');
            const showInstructions = params.get('showInstructions');

            applySettings({
                movementSpeed: Number.isFinite(moveSpeed) ? moveSpeed : undefined,
                invertLook: invertLook === null ? undefined : invertLook === 'true',
                showInstructions: showInstructions === null ? undefined : showInstructions === 'true',
            });
        }

        function applySettings(newSettings = {}) {
            runtimeSettings.movementSpeed = Math.max(0.1, Number(newSettings.movementSpeed ?? runtimeSettings.movementSpeed));
            runtimeSettings.invertLook = Boolean(newSettings.invertLook ?? runtimeSettings.invertLook);
            runtimeSettings.showInstructions = Boolean(newSettings.showInstructions ?? runtimeSettings.showInstructions);
            updateInstructionsVisibility();
        }

        function handleIncomingMessage(event) {
            const { data } = event;
            if (!data || data.source !== 'world-engine') return;

            if (data.type === 'world-engine-settings') {
                applySettings(data.payload || {});
            }

            if (data.type === 'world-engine-chat') {
                if (Array.isArray(data.payload?.history)) {
                    replaceChatHistory(data.payload.history);
                    return;
                }
                if (data.payload?.direction === 'outgoing') return;
                recordChatMessage(data.payload?.role || 'assistant', data.payload?.text);
            }
        }

        function setupPointerLock(target) {
            const instructions = document.getElementById('instructions');
            const requestLock = () => target.requestPointerLock?.();

            instructions?.addEventListener('click', requestLock);
            target.addEventListener('click', requestLock);

            document.addEventListener('pointerlockchange', () => {
                state.isLocked = document.pointerLockElement === target;
                updateInstructionsVisibility();
            });

            document.addEventListener('mousemove', (event) => {
                if (!state.isLocked) return;
                const lookSpeed = 0.0025;
                state.yaw -= event.movementX * lookSpeed;
                state.pitch -= event.movementY * lookSpeed * (runtimeSettings.invertLook ? -1 : 1);
                const maxPitch = Math.PI / 2 - 0.01;
                state.pitch = Math.max(-maxPitch, Math.min(maxPitch, state.pitch));
                camera.rotation.set(state.pitch, state.yaw, 0, 'YXZ');
            });
        }

        function setupChatUi() {
            chatInput = document.getElementById('chat_input');
            chatForm = document.getElementById('chat_form');

            chatForm?.addEventListener('submit', (event) => {
                event.preventDefault();
                const text = chatInput?.value?.trim() ?? '';
                if (!text) return;
                dispatchChatMessage(text);
                if (chatInput) {
                    chatInput.value = '';
                    chatInput.blur();
                }
            });

            chatInput?.addEventListener('focus', () => {
                state.isChatFocused = true;
                resetMovementState();
                if (document.pointerLockElement) document.exitPointerLock();
            });

            chatInput?.addEventListener('blur', () => {
                state.isChatFocused = false;
            });

            renderChatBubble();
        }

        function setupEvents() {
            document.addEventListener('keydown', (event) => {
                if (handleChatHotkeys(event)) return;
                handleKey(event, true);
            });
            document.addEventListener('keyup', (event) => handleKey(event, false));

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function handleChatHotkeys(event) {
            if (state.isChatFocused) {
                if (event.code === 'Escape') {
                    chatInput?.blur();
                    return true;
                }
                return false;
            }
            if (event.code === 'Enter' && (!event.target || event.target === document.body)) {
                event.preventDefault();
                chatInput?.focus();
                return true;
            }
            return false;
        }

        function handleKey(event, pressed) {
            if (state.isChatFocused) return;
            if (event.target && ['INPUT', 'TEXTAREA'].includes(event.target.tagName)) return;
            switch (event.code) {
                case 'ArrowUp': case 'KeyW': state.moveForward = pressed; break;
                case 'ArrowLeft': case 'KeyA': state.moveLeft = pressed; break;
                case 'ArrowDown': case 'KeyS': state.moveBackward = pressed; break;
                case 'ArrowRight': case 'KeyD': state.moveRight = pressed; break;
            }
        }

        function resetMovementState() {
            state.moveForward = false;
            state.moveBackward = false;
            state.moveLeft = false;
            state.moveRight = false;
            state.velocity.set?.(0, 0, 0);
        }

        function dispatchChatMessage(text) {
            recordChatMessage('user', text);
            const payload = { text, role: 'user', direction: 'outgoing' };
            try {
                window.parent?.postMessage({
                    source: 'world-engine',
                    type: 'world-engine-chat',
                    payload,
                }, '*');
            } catch (error) {
                console.warn('[World Engine] Failed to dispatch chat message', error);
            }
        }

        function replaceChatHistory(entries = []) {
            const normalized = Array.isArray(entries)
                ? entries.map(entry => ({
                        role: entry?.role === 'user' ? 'user' : 'assistant',
                        text: String(entry?.text ?? '').trim(),
                    })).filter(entry => entry.text)
                : [];

            state.chatHistory = normalized.slice(-CHAT_HISTORY_LIMIT);
            renderChatBubble();
        }

        function buildPark() {
            const floorGeometry = new THREE.PlaneGeometry(200, 200, 20, 20);
            const floorMaterial = new THREE.MeshBasicMaterial({ color: 0x4c9a2a });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            const treeGeo = new THREE.ConeGeometry(2, 8, 8);
            const treeMat = new THREE.MeshStandardMaterial({ color: 0x2e8b57 });
            const trunkGeo = new THREE.CylinderGeometry(0.5, 0.5, 2);
            const trunkMat = new THREE.MeshStandardMaterial({ color: 0x8b4513 });

            for (let i = 0; i < 40; i++) {
                const treeGroup = new THREE.Group();
                const foliage = new THREE.Mesh(treeGeo, treeMat);
                foliage.position.y = 5;
                const trunk = new THREE.Mesh(trunkGeo, trunkMat);
                trunk.position.y = 1;
                treeGroup.add(trunk);
                treeGroup.add(foliage);
                const x = Math.random() * 100 - 50;
                const z = Math.random() * 100 - 50;
                if (Math.abs(x) > 5 || Math.abs(z) > 5) {
                    treeGroup.position.set(x, 0, z);
                    scene.add(treeGroup);
                }
            }
            // Podium
            const podiumGeo = new THREE.CylinderGeometry(2, 2.5, 1, 32);
            const podiumMat = new THREE.MeshStandardMaterial({ color: 0x808080 });
            const podium = new THREE.Mesh(podiumGeo, podiumMat);
            podium.position.set(0, 0.5, 0);
            scene.add(podium);
        }

        function buildAvatar() {
            const textureLoader = new THREE.TextureLoader();
            const material = new THREE.SpriteMaterial();
            avatarSprite = new THREE.Sprite(material);
            avatarSprite.position.set(0, 2.5, 0);
            avatarSprite.scale.set(3, 3, 1);
            scene.add(avatarSprite);

            expressionClient = new ExpressionTextureClient({ sprite: avatarSprite, textureLoader });
            if (expressionClient?.fallbackUrl) expressionClient.swapTexture(expressionClient.fallbackUrl);

            chatMaterial = new THREE.SpriteMaterial({ transparent: true, depthTest: false, depthWrite: false });
            chatSprite = new THREE.Sprite(chatMaterial);
            chatSprite.renderOrder = 10;
            chatSprite.position.copy(avatarSprite.position).add(CHAT_SPRITE_OFFSET);
            // Initial scale, will be dynamic later
            chatSprite.scale.set(CHAT_WORLD_WIDTH, 3.5, 1);
            scene.add(chatSprite);
        }

        function updateChatMessage(message, role = 'assistant') {
            recordChatMessage(role, message);
        }

        function recordChatMessage(role, message) {
            const normalizedRole = role === 'user' ? 'user' : 'assistant';
            const text = String(message ?? '').trim() || DEFAULT_CHAT_MESSAGE;
            const history = state.chatHistory;
            
            history.push({ role: normalizedRole, text });
            if (history.length > CHAT_HISTORY_LIMIT) history.shift();
            
            renderChatBubble();
        }

        function renderChatBubble() {
            if (!chatMaterial) return;
            if (chatMaterial.map) chatMaterial.map.dispose();

            const assistantMsgs = state.chatHistory.filter(m => m.role === 'assistant');
            const displayEntry = assistantMsgs.length ? assistantMsgs[assistantMsgs.length - 1] : null;
            
            const entries = displayEntry ? [displayEntry] : (state.chatHistory.length === 0 ? [{role:'assistant', text:DEFAULT_CHAT_MESSAGE}] : []);
            
            if (entries.length === 0) {
                chatSprite.visible = false;
                return;
            }
            
            chatSprite.visible = true;
            // Generate texture and get its aspect ratio
            const { texture, aspectRatio } = createChatTexture(entries);
            chatMaterial.map = texture;
            chatMaterial.needsUpdate = true;
            
            // Update Sprite Scale to match text height dynamics
            // We keep width fixed (CHAT_WORLD_WIDTH) and scale height
            const newHeight = CHAT_WORLD_WIDTH / aspectRatio;
            chatSprite.scale.set(CHAT_WORLD_WIDTH, newHeight, 1);
            
            // Adjust offset slightly based on height so it grows UP, not down
            const baseOffset = 2.4; // Bottom of avatar head roughly
            chatSprite.position.y = avatarSprite.position.y + baseOffset + (newHeight * 0.4);
        }

        function createChatTexture(historyEntries) {
            const entry = historyEntries[0];
            const padding = 40;
            const headerHeight = 60;
            const lineHeight = 44;
            const canvasWidth = 1024;
            const maxWidth = canvasWidth - (padding * 2);
            const tailHeight = 30;

            // Create a temp canvas to measure text
            const measureCanvas = document.createElement('canvas');
            const mCtx = measureCanvas.getContext('2d');
            mCtx.font = '500 32px "Inter", "Segoe UI", system-ui, sans-serif';
            
            // Wrap text to find out how tall the canvas needs to be
            const wrappedLines = wrapText(mCtx, entry.text, maxWidth);
            const textBlockHeight = wrappedLines.length * lineHeight;
            const totalHeight = padding + headerHeight + textBlockHeight + padding + tailHeight;

            // Create the actual canvas with dynamic height
            const canvas = document.createElement('canvas');
            canvas.width = canvasWidth;
            canvas.height = Math.max(256, totalHeight); // Minimum height for aesthetics
            const ctx = canvas.getContext('2d');

            // --- Draw Bubble ---
            const bubbleHeight = canvas.height - tailHeight - 20; // Leave room for tail and shadow
            const startX = 10;
            const startY = 10; // Top padding

            // Glass Background
            const gradient = ctx.createLinearGradient(0, 0, 0, bubbleHeight);
            gradient.addColorStop(0, 'rgba(20, 25, 35, 0.90)');
            gradient.addColorStop(1, 'rgba(10, 12, 16, 0.98)');

            ctx.fillStyle = gradient;
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
            ctx.lineWidth = 4;
            
            // Shadow
            ctx.shadowColor = 'rgba(0,0,0,0.6)';
            ctx.shadowBlur = 25;
            ctx.shadowOffsetY = 12;

            roundRect(ctx, startX, startY, canvas.width - 20, bubbleHeight, 40, true, true);
            
            // Reset Shadow
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;

            // Tail
            ctx.beginPath();
            const tailX = canvas.width / 2;
            const tailYPos = startY + bubbleHeight;
            ctx.moveTo(tailX - 25, tailYPos);
            ctx.lineTo(tailX, tailYPos + tailHeight);
            ctx.lineTo(tailX + 25, tailYPos);
            ctx.fillStyle = 'rgba(10, 12, 16, 0.98)';
            ctx.fill();

            // Text Header
            ctx.font = 'bold 28px "Inter", sans-serif';
            ctx.fillStyle = '#60a5fa';
            ctx.textBaseline = 'top';
            ctx.fillText("ASSISTANT", startX + padding, startY + padding);

            // Text Body
            ctx.font = '500 32px "Inter", sans-serif';
            ctx.fillStyle = '#f1f5f9';
            
            let textY = startY + padding + headerHeight;
            wrappedLines.forEach(line => {
                ctx.fillText(line, startX + padding, textY);
                textY += lineHeight;
            });

            const texture = new THREE.CanvasTexture(canvas);
            texture.anisotropy = renderer.capabilities.getMaxAnisotropy();
            texture.minFilter = THREE.LinearFilter;
            texture.magFilter = THREE.LinearFilter;
            texture.needsUpdate = true;
            
            return { 
                texture, 
                aspectRatio: canvas.width / canvas.height 
            };
        }

        function wrapText(ctx, message, maxWidth) {
            const words = message.split(/\s+/);
            let lines = [];
            let currentLine = words[0];

            for (let i = 1; i < words.length; i++) {
                const word = words[i];
                const width = ctx.measureText(currentLine + " " + word).width;
                if (width < maxWidth) {
                    currentLine += " " + word;
                } else {
                    lines.push(currentLine);
                    currentLine = word;
                }
            }
            lines.push(currentLine);
            return lines;
        }

        function roundRect(ctx, x, y, width, height, radius, fill, stroke) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            if (fill) ctx.fill();
            if (stroke) ctx.stroke();
        }

        function updateInstructionsVisibility() {
            const instructions = document.getElementById('instructions');
            if (instructions) {
                instructions.style.display = (runtimeSettings.showInstructions && !state.isLocked) ? 'block' : 'none';
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();
            const delta = (time - state.lastTime) / 1000;
            state.lastTime = time;

            if (state.isLocked) {
                updateMovement(delta);
            }

            if (chatSprite && chatSprite.visible) {
                const bobOffset = Math.sin(time * 0.002) * 0.05;
                // position.y was set in renderChatBubble, we modify it slightly for effect
                // But we need to be careful not to override the scaling logic, so we just add to the base y we set earlier
                // Ideally we store a baseHeight in the sprite userData
                if (chatSprite.userData.baseY === undefined) {
                    chatSprite.userData.baseY = chatSprite.position.y;
                }
                // Update base Y if scale changed recently (we can track this via userData too or just accept a small jump)
                // For simplicity, we re-calculate lookAt every frame
                chatSprite.lookAt(camera.position);
            }

            renderer.render(scene, camera);
        }

        function updateMovement(delta) {
            const damping = 10.0;
            const acceleration = 100.0 * runtimeSettings.movementSpeed;

            state.velocity.x -= state.velocity.x * damping * delta;
            state.velocity.z -= state.velocity.z * damping * delta;

            const inputX = Number(state.moveRight) - Number(state.moveLeft);
            const inputZ = Number(state.moveBackward) - Number(state.moveForward);
            const hasInput = inputX !== 0 || inputZ !== 0;

            if (hasInput) {
                const length = Math.hypot(inputX, inputZ) || 1;
                const normX = inputX / length;
                const normZ = inputZ / length;
                const sinYaw = Math.sin(state.yaw);
                const cosYaw = Math.cos(state.yaw);

                const worldX = normX * cosYaw - normZ * sinYaw;
                const worldZ = normX * sinYaw + normZ * cosYaw;

                state.velocity.x -= worldX * acceleration * delta;
                state.velocity.z -= worldZ * acceleration * delta;
            }

            camera.position.x += state.velocity.x * delta;
            camera.position.z += state.velocity.z * delta;
        }
    </script>
</body>
</html>
