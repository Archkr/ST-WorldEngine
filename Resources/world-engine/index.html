<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Engine</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="instructions">
        <h1>Controls</h1>
        <p>Move: <strong>W A S D</strong></p>
        <p>Jump: <strong>Space</strong></p>
        <p>Look: <strong>Mouse</strong></p>
    </div>

    <div id="chat_overlay" aria-label="World Engine chat">
        <div id="chat_log" aria-live="polite"></div>
        <form id="chat_form" autocomplete="off">
            <input id="chat_input" name="chat_input" type="text" placeholder="Type a message..." inputmode="text" maxlength="1000">
            <button type="submit" aria-label="Send Message">Send</button>
        </form>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ExpressionTextureClient } from './dist/expression-listener.js';

        const DEFAULT_CHAT_MESSAGE = 'Welcome to the Forest!';
        const ASSISTANT_MESSAGE_EVENT = 'world-engine-assistant-message';
        const CHAT_SPRITE_OFFSET = new THREE.Vector3(0, 2.6, 0); 
        const CHAT_HISTORY_LIMIT = 12;
        const CHAT_WORLD_WIDTH = 7;
        const PLAYER_EYE_HEIGHT = 1.7;
        const GRAVITY = 28.0;
        const JUMP_FORCE = 12.0;
        const WORLD_SIZE = 250;
        const TERRAIN_RES = 128;
        
        const runtimeSettings = {
            movementSpeed: 1.0,
            invertLook: false,
            showInstructions: true,
        };

        const state = {
            moveForward: false,
            moveBackward: false,
            moveLeft: false,
            moveRight: false,
            jump: false,
            isGrounded: true,
            velocity: new THREE.Vector3(),
            yaw: Math.PI,
            pitch: 0,
            lastTime: performance.now(),
            isLocked: false,
            isChatFocused: false,
            chatText: DEFAULT_CHAT_MESSAGE,
            chatHistory: [],
            time: 0,
        };

        let camera, scene, renderer;
        let chatMaterial, chatSprite, avatarSprite;
        let expressionClient;
        let chatInput, chatForm;
        let fireflies, toonGradientMap;
        let windUniforms = { time: { value: 0 } };

        window.WorldEngine = window.WorldEngine || {};
        window.WorldEngine.updateChatMessage = updateChatMessage;
        window.WorldEngine.applySettings = applySettings;
        window.WorldEngine.ExpressionTextureClient = ExpressionTextureClient;
        window.WorldEngine.receiveAssistantMessage = (message) => recordChatMessage('assistant', message);

        window.addEventListener(ASSISTANT_MESSAGE_EVENT, (event) => {
            const incoming = event?.detail?.message ?? event?.detail ?? '';
            recordChatMessage('assistant', incoming);
        });

        window.addEventListener('message', handleIncomingMessage);

        init();
        animate();

        function init() {
            parseSettingsFromQuery();

            // Generate Toon Gradient Texture
            toonGradientMap = createToonGradient();

            scene = new THREE.Scene();
            // Anime Sky Blue
            scene.background = new THREE.Color(0x87CEEB);
            // Soft white fog
            scene.fog = new THREE.FogExp2(0x87CEEB, 0.012);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.rotation.order = 'YXZ';
            camera.rotation.set(state.pitch, state.yaw, 0, 'YXZ');
            
            const startY = getTerrainHeight(0, 10) + PLAYER_EYE_HEIGHT;
            camera.position.set(0, startY, 10);

            // --- Lighting ---
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const sunLight = new THREE.DirectionalLight(0xfff0dd, 1.1);
            sunLight.position.set(60, 100, 40);
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.width = 2048;
            sunLight.shadow.mapSize.height = 2048;
            const d = 120;
            sunLight.shadow.camera.left = -d;
            sunLight.shadow.camera.right = d;
            sunLight.shadow.camera.top = d;
            sunLight.shadow.camera.bottom = -d;
            sunLight.shadow.bias = -0.0005;
            scene.add(sunLight);

            const rimLight = new THREE.DirectionalLight(0x88ccff, 0.4);
            rimLight.position.set(-50, 20, -50);
            scene.add(rimLight);

            buildWorld();
            buildAvatar();

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            
            document.body.appendChild(renderer.domElement);

            setupPointerLock(renderer.domElement);
            setupEvents();
            setupChatUi();
            updateInstructionsVisibility();
        }

        function createToonGradient() {
            const canvas = document.createElement('canvas');
            canvas.width = 4;
            canvas.height = 1;
            const context = canvas.getContext('2d');
            const gradient = context.createLinearGradient(0, 0, 4, 0);
            // 3 Distinct bands for Cel Shading
            gradient.addColorStop(0, '#808080');
            gradient.addColorStop(0.5, '#c0c0c0');
            gradient.addColorStop(1, '#ffffff');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 4, 1);
            const texture = new THREE.CanvasTexture(canvas);
            texture.magFilter = THREE.NearestFilter; // Sharp transitions
            texture.minFilter = THREE.NearestFilter;
            return texture;
        }

        function getNoise(x, z) {
            const scale1 = 0.015;
            const scale2 = 0.03;
            const val1 = Math.sin(x * scale1) * Math.cos(z * scale1);
            const val2 = Math.sin(x * scale2 + z * scale2) * 0.5;
            return (val1 + val2) * 5.0;
        }

        function getTerrainHeight(x, z) {
            const h = getNoise(x, z);
            const dist = Math.sqrt(x*x + z*z);
            const podiumRadius = 12;
            if (dist < podiumRadius) {
                const factor = Math.max(0, (dist - 4) / (podiumRadius - 4));
                return h * factor;
            }
            return h;
        }

        function buildWorld() {
            // 1. Smooth Terrain
            const geometry = new THREE.PlaneGeometry(WORLD_SIZE, WORLD_SIZE, TERRAIN_RES, TERRAIN_RES);
            geometry.rotateX(-Math.PI / 2);
            const pos = geometry.attributes.position;
            for (let i = 0; i < pos.count; i++) {
                const x = pos.getX(i);
                const z = pos.getZ(i);
                pos.setY(i, getTerrainHeight(x, z));
            }
            geometry.computeVertexNormals();

            const material = new THREE.MeshToonMaterial({
                color: 0x5faa48, // Lush green
                gradientMap: toonGradientMap,
            });
            
            const terrain = new THREE.Mesh(geometry, material);
            terrain.receiveShadow = true;
            scene.add(terrain);

            // 2. Water
            const waterGeo = new THREE.PlaneGeometry(WORLD_SIZE, WORLD_SIZE);
            waterGeo.rotateX(-Math.PI / 2);
            const waterMat = new THREE.MeshStandardMaterial({
                color: 0x4fa4b6,
                transparent: true,
                opacity: 0.6,
                roughness: 0.0,
                metalness: 0.1
            });
            const water = new THREE.Mesh(waterGeo, waterMat);
            water.position.y = -3.0;
            scene.add(water);

            buildGrass();
            buildTrees();
            buildFireflies();

            // 3. Ruin Podium
            const podiumGeo = new THREE.CylinderGeometry(4, 4.5, 0.8, 16); // Smoother cylinder
            const podiumMat = new THREE.MeshToonMaterial({ color: 0x999999, gradientMap: toonGradientMap });
            const podium = new THREE.Mesh(podiumGeo, podiumMat);
            podium.position.set(0, 0.3, 0);
            podium.receiveShadow = true;
            podium.castShadow = true;
            scene.add(podium);
        }

        function buildGrass() {
            const dummy = new THREE.Object3D();
            const grassCount = 6000; // More grass
            
            // Curved Blade shape
            const shape = new THREE.Shape();
            shape.moveTo(0, 0);
            shape.quadraticCurveTo(0.1, 0.4, 0, 1); // Curve tip
            shape.quadraticCurveTo(-0.1, 0.4, 0, 0);
            const geo = new THREE.ShapeGeometry(shape);
            geo.scale(0.2, 0.7, 0.2);

            const mat = new THREE.MeshToonMaterial({
                color: 0x88cc55,
                gradientMap: toonGradientMap,
                side: THREE.DoubleSide
            });

            const mesh = new THREE.InstancedMesh(geo, mat, grassCount);
            mesh.receiveShadow = true;

            // Wind effect logic would go here, but sticking to static for perf stability for now
            // Just scattering nicely
            let i = 0;
            while(i < grassCount) {
                const x = (Math.random() - 0.5) * WORLD_SIZE * 0.9;
                const z = (Math.random() - 0.5) * WORLD_SIZE * 0.9;
                const y = getTerrainHeight(x, z);

                if (y < -2.5 || (Math.abs(x) < 5 && Math.abs(z) < 5)) continue;

                dummy.position.set(x, y, z);
                dummy.rotation.y = Math.random() * Math.PI;
                dummy.rotation.x = (Math.random() - 0.5) * 0.2; // Slight tilt
                dummy.scale.setScalar(0.8 + Math.random() * 0.6);
                dummy.updateMatrix();
                mesh.setMatrixAt(i, dummy.matrix);
                
                const color = new THREE.Color(0x77bb44);
                color.offsetHSL(0, 0, Math.random() * 0.15);
                mesh.setColorAt(i, color);
                i++;
            }
            scene.add(mesh);
        }

        function buildTrees() {
            // High-Fidelity "Fluffy" Trees using distorted Icosahedrons
            // This creates a soft, cloud-like foliage look common in anime backgrounds
            
            const trunkGeo = new THREE.CylinderGeometry(0.5, 0.7, 2, 8);
            const trunkMat = new THREE.MeshToonMaterial({ color: 0x5c4033, gradientMap: toonGradientMap });

            // Fluffy leaves
            const leafGeo = new THREE.IcosahedronGeometry(1, 0); // Low detail sphere, looks like a clump
            const leafMat = new THREE.MeshToonMaterial({ color: 0x3a6b35, gradientMap: toonGradientMap });

            const treeCount = 60;

            for (let i = 0; i < treeCount; i++) {
                const treeGroup = new THREE.Group();
                const x = (Math.random() - 0.5) * WORLD_SIZE * 0.85;
                const z = (Math.random() - 0.5) * WORLD_SIZE * 0.85;
                const y = getTerrainHeight(x, z);

                if (y < -1.5 || (Math.abs(x) < 9 && Math.abs(z) < 9)) continue;

                // Trunk
                const trunk = new THREE.Mesh(trunkGeo, trunkMat);
                trunk.position.y = 1.0;
                trunk.castShadow = true;
                trunk.receiveShadow = true;
                treeGroup.add(trunk);

                // Clump 1 (Bottom)
                const l1 = new THREE.Mesh(leafGeo, leafMat);
                l1.position.y = 2.5;
                l1.scale.set(2.5, 1.8, 2.5);
                l1.castShadow = true;
                l1.receiveShadow = true;
                treeGroup.add(l1);

                // Clump 2 (Mid)
                const l2 = new THREE.Mesh(leafGeo, leafMat);
                l2.position.y = 4.0;
                l2.scale.set(2.0, 1.6, 2.0);
                l2.castShadow = true;
                l2.receiveShadow = true;
                treeGroup.add(l2);

                // Clump 3 (Top)
                const l3 = new THREE.Mesh(leafGeo, leafMat);
                l3.position.y = 5.2;
                l3.scale.set(1.4, 1.4, 1.4);
                l3.castShadow = true;
                l3.receiveShadow = true;
                treeGroup.add(l3);

                treeGroup.position.set(x, y, z);
                const scale = 0.9 + Math.random() * 0.5;
                treeGroup.scale.set(scale, scale, scale);
                treeGroup.rotation.y = Math.random() * Math.PI;
                
                scene.add(treeGroup);
            }
        }

        function buildFireflies() {
            const count = 150;
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const phases = [];

            for(let i=0; i<count; i++) {
                positions.push(
                    (Math.random() - 0.5) * 70,
                    1 + Math.random() * 4,
                    (Math.random() - 0.5) * 70
                );
                phases.push(Math.random() * Math.PI * 2);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('phase', new THREE.Float32BufferAttribute(phases, 1));

            const material = new THREE.PointsMaterial({
                color: 0xffffaa,
                size: 0.2,
                transparent: true,
                opacity: 0.9,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            fireflies = new THREE.Points(geometry, material);
            scene.add(fireflies);
        }

        function buildAvatar() {
            const textureLoader = new THREE.TextureLoader();
            const material = new THREE.SpriteMaterial();
            avatarSprite = new THREE.Sprite(material);
            avatarSprite.position.set(0, 2.5, 0);
            avatarSprite.scale.set(3, 3, 1);
            scene.add(avatarSprite);

            const shadowGeo = new THREE.CircleGeometry(1.2, 32);
            const shadowMat = new THREE.MeshBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.4 });
            const shadowMesh = new THREE.Mesh(shadowGeo, shadowMat);
            shadowMesh.rotation.x = -Math.PI / 2;
            shadowMesh.position.set(0, 0.72, 0);
            scene.add(shadowMesh);

            expressionClient = new ExpressionTextureClient({ sprite: avatarSprite, textureLoader });
            if (expressionClient?.fallbackUrl) expressionClient.swapTexture(expressionClient.fallbackUrl);

            chatMaterial = new THREE.SpriteMaterial({ transparent: true, depthTest: false, depthWrite: false });
            chatSprite = new THREE.Sprite(chatMaterial);
            chatSprite.renderOrder = 10;
            chatSprite.position.copy(avatarSprite.position).add(CHAT_SPRITE_OFFSET);
            chatSprite.scale.set(CHAT_WORLD_WIDTH, 3.5, 1);
            scene.add(chatSprite);
        }

        function updateChatMessage(message, role = 'assistant') {
            recordChatMessage(role, message);
        }

        function recordChatMessage(role, message) {
            const normalizedRole = role === 'user' ? 'user' : 'assistant';
            const text = String(message ?? '').trim() || DEFAULT_CHAT_MESSAGE;
            const history = state.chatHistory;
            
            history.push({ role: normalizedRole, text });
            if (history.length > CHAT_HISTORY_LIMIT) history.shift();
            
            renderChatBubble();
        }

        function renderChatBubble() {
            if (!chatMaterial) return;
            if (chatMaterial.map) chatMaterial.map.dispose();

            const assistantMsgs = state.chatHistory.filter(m => m.role === 'assistant');
            const displayEntry = assistantMsgs.length ? assistantMsgs[assistantMsgs.length - 1] : null;
            const entries = displayEntry ? [displayEntry] : (state.chatHistory.length === 0 ? [{role:'assistant', text:DEFAULT_CHAT_MESSAGE}] : []);
            
            if (entries.length === 0) {
                chatSprite.visible = false;
                return;
            }
            
            chatSprite.visible = true;
            const { texture, aspectRatio } = createChatTexture(entries);
            chatMaterial.map = texture;
            chatMaterial.needsUpdate = true;
            
            const newHeight = CHAT_WORLD_WIDTH / aspectRatio;
            chatSprite.scale.set(CHAT_WORLD_WIDTH, newHeight, 1);
            const baseOffset = 2.6; 
            chatSprite.position.y = avatarSprite.position.y + baseOffset + (newHeight * 0.4);
            chatSprite.userData.baseY = chatSprite.position.y;
        }

        function createChatTexture(historyEntries) {
            const entry = historyEntries[0];
            const padding = 40;
            const headerHeight = 60;
            const lineHeight = 44;
            const canvasWidth = 1024;
            const maxWidth = canvasWidth - (padding * 2);
            const tailHeight = 30;

            const measureCanvas = document.createElement('canvas');
            const mCtx = measureCanvas.getContext('2d');
            mCtx.font = '500 32px "Inter", "Segoe UI", system-ui, sans-serif';
            const wrappedLines = wrapText(mCtx, entry.text, maxWidth);
            const textBlockHeight = wrappedLines.length * lineHeight;
            const totalHeight = padding + headerHeight + textBlockHeight + padding + tailHeight;

            const canvas = document.createElement('canvas');
            canvas.width = canvasWidth;
            canvas.height = Math.max(256, totalHeight);
            const ctx = canvas.getContext('2d');

            const bubbleHeight = canvas.height - tailHeight - 20;
            const startX = 10;
            const startY = 10; 

            // Glassy Blue Background for Fantasy Feel
            const gradient = ctx.createLinearGradient(0, 0, 0, bubbleHeight);
            gradient.addColorStop(0, 'rgba(20, 30, 45, 0.90)');
            gradient.addColorStop(1, 'rgba(10, 15, 25, 0.98)');

            ctx.fillStyle = gradient;
            ctx.strokeStyle = 'rgba(100, 200, 255, 0.2)';
            ctx.lineWidth = 4;
            ctx.shadowColor = 'rgba(0,0,0,0.6)';
            ctx.shadowBlur = 25;
            ctx.shadowOffsetY = 12;

            roundRect(ctx, startX, startY, canvas.width - 20, bubbleHeight, 40, true, true);
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;

            ctx.beginPath();
            const tailX = canvas.width / 2;
            const tailYPos = startY + bubbleHeight;
            ctx.moveTo(tailX - 25, tailYPos);
            ctx.lineTo(tailX, tailYPos + tailHeight);
            ctx.lineTo(tailX + 25, tailYPos);
            ctx.fillStyle = 'rgba(10, 15, 25, 0.98)';
            ctx.fill();

            ctx.font = 'bold 28px "Inter", sans-serif';
            ctx.fillStyle = '#60a5fa';
            ctx.textBaseline = 'top';
            ctx.fillText("ASSISTANT", startX + padding, startY + padding);

            ctx.font = '500 32px "Inter", sans-serif';
            ctx.fillStyle = '#f1f5f9';
            let textY = startY + padding + headerHeight;
            wrappedLines.forEach(line => {
                ctx.fillText(line, startX + padding, textY);
                textY += lineHeight;
            });

            const texture = new THREE.CanvasTexture(canvas);
            texture.anisotropy = renderer.capabilities.getMaxAnisotropy();
            texture.minFilter = THREE.LinearFilter;
            texture.magFilter = THREE.LinearFilter;
            texture.needsUpdate = true;
            return { texture, aspectRatio: canvas.width / canvas.height };
        }
        
        function wrapText(ctx, message, maxWidth) {
            const words = message.split(/\s+/);
            let lines = [];
            let currentLine = words[0];
            for (let i = 1; i < words.length; i++) {
                const word = words[i];
                const width = ctx.measureText(currentLine + " " + word).width;
                if (width < maxWidth) currentLine += " " + word;
                else { lines.push(currentLine); currentLine = word; }
            }
            lines.push(currentLine);
            return lines;
        }

        function roundRect(ctx, x, y, width, height, radius, fill, stroke) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            if (fill) ctx.fill();
            if (stroke) ctx.stroke();
        }

        function parseSettingsFromQuery() {
            const params = new URLSearchParams(window.location.search);
            const moveSpeed = Number(params.get('moveSpeed'));
            const invertLook = params.get('invertLook');
            const showInstructions = params.get('showInstructions');
            applySettings({
                movementSpeed: Number.isFinite(moveSpeed) ? moveSpeed : undefined,
                invertLook: invertLook === null ? undefined : invertLook === 'true',
                showInstructions: showInstructions === null ? undefined : showInstructions === 'true',
            });
        }

        function applySettings(newSettings = {}) {
            runtimeSettings.movementSpeed = Math.max(0.1, Number(newSettings.movementSpeed ?? runtimeSettings.movementSpeed));
            runtimeSettings.invertLook = Boolean(newSettings.invertLook ?? runtimeSettings.invertLook);
            runtimeSettings.showInstructions = Boolean(newSettings.showInstructions ?? runtimeSettings.showInstructions);
            updateInstructionsVisibility();
        }

        function handleIncomingMessage(event) {
            const { data } = event;
            if (!data || data.source !== 'world-engine') return;
            if (data.type === 'world-engine-settings') applySettings(data.payload || {});
            if (data.type === 'world-engine-chat') {
                if (Array.isArray(data.payload?.history)) replaceChatHistory(data.payload.history);
                else if (data.payload?.direction !== 'outgoing') recordChatMessage(data.payload?.role || 'assistant', data.payload?.text);
            }
        }
        
        function setupPointerLock(target) {
            const instructions = document.getElementById('instructions');
            const requestLock = () => target.requestPointerLock?.();
            instructions?.addEventListener('click', requestLock);
            target.addEventListener('click', requestLock);
            document.addEventListener('pointerlockchange', () => {
                state.isLocked = document.pointerLockElement === target;
                updateInstructionsVisibility();
            });
            document.addEventListener('mousemove', (event) => {
                if (!state.isLocked) return;
                const lookSpeed = 0.0025;
                state.yaw -= event.movementX * lookSpeed;
                state.pitch -= event.movementY * lookSpeed * (runtimeSettings.invertLook ? -1 : 1);
                const maxPitch = Math.PI / 2 - 0.01;
                state.pitch = Math.max(-maxPitch, Math.min(maxPitch, state.pitch));
                camera.rotation.set(state.pitch, state.yaw, 0, 'YXZ');
            });
        }
        
        function setupChatUi() {
            chatInput = document.getElementById('chat_input');
            chatForm = document.getElementById('chat_form');
            chatForm?.addEventListener('submit', (event) => {
                event.preventDefault();
                const text = chatInput?.value?.trim() ?? '';
                if (!text) return;
                dispatchChatMessage(text);
                if (chatInput) { chatInput.value = ''; chatInput.blur(); }
            });
            chatInput?.addEventListener('focus', () => {
                state.isChatFocused = true;
                resetMovementState();
                if (document.pointerLockElement) document.exitPointerLock();
            });
            chatInput?.addEventListener('blur', () => { state.isChatFocused = false; });
            renderChatBubble();
        }

        function setupEvents() {
            document.addEventListener('keydown', (event) => { if(handleChatHotkeys(event)) return; handleKey(event, true); });
            document.addEventListener('keyup', (event) => handleKey(event, false));
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        function handleChatHotkeys(event) {
            if (state.isChatFocused) { if(event.code === 'Escape') { chatInput?.blur(); return true; } return false; }
            if (event.code === 'Enter' && (!event.target || event.target === document.body)) { event.preventDefault(); chatInput?.focus(); return true; }
            return false;
        }

        function handleKey(event, pressed) {
            if (state.isChatFocused) return;
            if (event.target && ['INPUT', 'TEXTAREA'].includes(event.target.tagName)) return;
            switch (event.code) {
                case 'ArrowUp': case 'KeyW': state.moveForward = pressed; break;
                case 'ArrowLeft': case 'KeyA': state.moveLeft = pressed; break;
                case 'ArrowDown': case 'KeyS': state.moveBackward = pressed; break;
                case 'ArrowRight': case 'KeyD': state.moveRight = pressed; break;
                case 'Space': state.jump = pressed; break;
            }
        }

        function resetMovementState() {
            state.moveForward = false; state.moveBackward = false;
            state.moveLeft = false; state.moveRight = false;
            state.jump = false; state.velocity.set?.(0, 0, 0);
        }

        function dispatchChatMessage(text) {
            recordChatMessage('user', text);
            const payload = { text, role: 'user', direction: 'outgoing' };
            try { window.parent?.postMessage({ source: 'world-engine', type: 'world-engine-chat', payload }, '*'); } 
            catch (error) { console.warn('Msg failed', error); }
        }

        function replaceChatHistory(entries = []) {
            const normalized = Array.isArray(entries) ? entries.map(entry => ({
                role: entry?.role === 'user' ? 'user' : 'assistant',
                text: String(entry?.text ?? '').trim()
            })).filter(entry => entry.text) : [];
            state.chatHistory = normalized.slice(-CHAT_HISTORY_LIMIT);
            renderChatBubble();
        }
        
        function updateInstructionsVisibility() {
            const instructions = document.getElementById('instructions');
            if (instructions) instructions.style.display = (runtimeSettings.showInstructions && !state.isLocked) ? 'block' : 'none';
        }

        function animate() {
            requestAnimationFrame(animate);
            state.time += 0.01;
            const time = performance.now();
            const delta = (time - state.lastTime) / 1000;
            state.lastTime = time;

            if(fireflies) {
                const positions = fireflies.geometry.attributes.position.array;
                const phases = fireflies.geometry.attributes.phase.array;
                for(let i=0; i<150; i++) {
                    // Gentle floating
                    positions[i*3 + 1] += Math.sin(state.time + phases[i]) * 0.01;
                    positions[i*3] += Math.cos(state.time * 0.5 + phases[i]) * 0.005;
                }
                fireflies.geometry.attributes.position.needsUpdate = true;
            }

            if (state.isLocked) updateMovement(delta);

            if (chatSprite && chatSprite.visible) {
                const bobOffset = Math.sin(time * 0.002) * 0.05;
                if (chatSprite.userData.baseY === undefined) chatSprite.userData.baseY = chatSprite.position.y;
                chatSprite.position.y = chatSprite.userData.baseY + bobOffset;
                chatSprite.lookAt(camera.position);
            }

            renderer.render(scene, camera);
        }

        function updateMovement(delta) {
            const damping = 8.0; 
            const acceleration = 80.0 * runtimeSettings.movementSpeed;

            state.velocity.x -= state.velocity.x * damping * delta;
            state.velocity.z -= state.velocity.z * damping * delta;

            const inputX = Number(state.moveRight) - Number(state.moveLeft);
            const inputZ = Number(state.moveBackward) - Number(state.moveForward);

            if (inputX !== 0 || inputZ !== 0) {
                const forward = new THREE.Vector3(0, 0, -1).applyAxisAngle(new THREE.Vector3(0, 1, 0), state.yaw);
                const right = new THREE.Vector3(1, 0, 0).applyAxisAngle(new THREE.Vector3(0, 1, 0), state.yaw);
                const moveDir = new THREE.Vector3().addScaledVector(right, inputX).addScaledVector(forward, -inputZ).normalize();
                state.velocity.x += moveDir.x * acceleration * delta;
                state.velocity.z += moveDir.z * acceleration * delta;
            }
            
            state.velocity.y -= GRAVITY * delta;
            if (state.jump && state.isGrounded) {
                state.velocity.y = JUMP_FORCE;
                state.isGrounded = false;
            }

            camera.position.x += state.velocity.x * delta;
            camera.position.z += state.velocity.z * delta;
            camera.position.y += state.velocity.y * delta;

            const terrainH = getTerrainHeight(camera.position.x, camera.position.z);
            if (camera.position.y < terrainH + PLAYER_EYE_HEIGHT) {
                camera.position.y = terrainH + PLAYER_EYE_HEIGHT;
                state.velocity.y = Math.max(0, state.velocity.y);
                state.isGrounded = true;
            } else {
                state.isGrounded = false;
            }
        }
    </script>
